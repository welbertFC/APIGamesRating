spring.profiles.active=prod

s3.bucket=${AWS_NAME_BUCKET}
s3.region=sa-east-1

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

default.sender=gamesratingaplication@gmail.com

spring.mail.host=smtp.gmail.com
spring.mail.username=gamesratingaplication@gmail.com
spring.mail.password=${PASSWORD_EMAIL}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

spring.jackson.time-zone = America/Sao_Paulo

@PropertySource(value = "classpath:application-${env}.properties", encoding = "UTF-8")

banner.charset = UTF-8

spring.data.web.pageable.default-page-size=500

spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB
